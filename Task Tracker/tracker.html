<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <meta name="author" content="Manolo Vasquez">
    <meta name="description" content="Task tracker to show everyone my skills on array manipulation">
    <link rel="stylesheet" href="styles/tracker.css">
    <script src="scripts/tracker.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <div class="search">
            <form>
                <input type="text" id="tracker" placeholder="Start writing and press enter to create task" name="task tracker">
                <button class="btn-add">+</button>
            </form>
        </div>
        <div class="tasks">
            <ul></ul>
        </div>
        <div class="empty">
            <p>There is no tasks.</p>
        </div>
    </div>
    
    
</body>
</html>
